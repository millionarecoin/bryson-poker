name: deploy to apache server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 194.113.211.140 >> ~/.ssh/known_hosts

      # Deploy python scripts (NOT web root)
      - name: Deploy poker scripts to /opt/poker
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./scripts/ root@194.113.211.140:/opt/poker/

      # Deploy website files (index.html, css, js)
      - name: Deploy web dashboard to /var/www/poker
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./web/ root@194.113.211.140:/var/www/poker/

      # Fix permissions (so apache can read, and your script can write JSON)
      - name: Fix permissions
        run: |
          ssh -i ~/.ssh/id_ed25519 root@194.113.211.140 << 'EOF'
            set -e
            mkdir -p /var/www/poker/data
            chown -R www-data:www-data /var/www/poker
            chmod -R 755 /var/www/poker
          EOF
